<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virus Dev</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="./assets/img/biohazard.png"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <h1>Virus Developer</h1>
    <h2>Infect them all !</h2>
    <div class="scoreTag">
      <p>Score :</p>
      <p id="score">0000</p>
      <div id="timing"></div>
    </div>
    <div class="container">
      <span class="icone">
        <img src="./assets/img/virus.png" draggable="false" id="virus" />
      </span>
      <div id="shop" class="shop visible">
        <h2>Shop</h2>
        <button class="btn" id="autoClicker">
          <a>AutoClick</a>
          <p>
            Price :<span id="cost0">100</span> Owned:<span id="owned0">0</span>
          </p>
        </button>
        <button class="btn" id="multiplier">
          <a>Multiplier</a>
          <p>
            Price :<span id="cost1">1000</span> Owned:<span id="owned1">0</span>
          </p>
        </button>
        <button class="btn" id="boost">
          <a>Boost</a>
          <p>Price :<span id="cost2">500</span></p>
        </button>
        <button class="btn" id="End">
          <a>Ending</a>
          <p>Price :<span id="cost4">100000000</span></p>
        </button>
      </div>
    </div>
    <div class="start">
      <button class="btn" id="start">START</button>
      <button class="btn visible" id="reset">RESET</button>
    </div>
    <div id="increment" class="visible">1</div>
    <script src="./assets/bg.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
